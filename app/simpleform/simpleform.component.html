<p>simpleform works!</p>

<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-6 text-left rounded shadow">
            <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
              <div ngModelGroup="userDetails" #userDetails="ngModelGroup">

                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name" [(ngModel)]="username" required>
                    <small *ngIf="username">User Name is:{{username}}</small>
                  </div>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" #email="ngModel" email name="email" placeholder="Enter email" ngModel required>
              <small class="text-danger" *ngIf="!email.valid && email.touched">Enter valid email</small>
            </div>
            <small *ngIf="!userDetails.valid && userDetails.touched">Please Enter valid details</small>
          </div>

            <div class="form-group">
                <label for="course">Select Course</label>
                <select  class="form-control" name="course" id="course" [ngModel]="defaultCourse">
                <option value="Anguler">Anguler</option>
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
            </select>
            </div>

            <div class="form-group">
              <div *ngFor="let gender of genders" class="custom-control custom-radio">
              <input type="radio" id="{{gender.id}}" name="gender" value="{{gender.value}}" [ngModel]="defaultGender" class="custom-control-input">
              <label for="{{gender.id}}" class="custom-control-label">{{gender.value}}</label>
              </div>
              </div>

              <div class="form-group">
                <input type="date" name="" id="">
              </div>

            <button type="submit"  [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
           <div class="col-md-6 rounded shadow py-4"  *ngIf="submitted">
            <h2>Form data</h2>
            <p>username:<strong>{{employee .username}}</strong></p>
            <p>Email:<strong>{{employee .email}}</strong></p>
            <p>Course:<strong>{{employee .course}}</strong></p>
            <p>Gender:<strong>{{employee .gender}}</strong></p>

            
           </div>
          </form>  
        </div>
    </div>
</div>
